version: '2'

services:
  mn:
    image: unibaktr/mininet-docker
    privileged: true
    stdin_open: true
    tty: true
    volumes:
      - $PWD/data:/data
    command: /data/topo.py 

  odl:
    build:
      context: .
      dockerfile: DockerfileODL
    ports:
      -  162:162 
      -  179:179
      -  1088:1088
      -  1790:1790
      -  1830:1830
      -  2400:2400
      -  2550-2552:2550-2552
      -  4189:4189
      -  4342:4342
      -  5005:5005
      -  5666:5666
      -  6633:6633
      -  6640:6640
      -  6653:6653
      -  7800:7800
      -  8000:8000
      -  8080:8080
      -  8101:8101
      -  8181:8181
      -  8383:8383
      -  12001:12001
